<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div id="principal">
        <div id="nome">Eric da Silva Ramos</div>
        <div id="display">0</div>

        <div id="botoes">
            <button class="botao" onclick="mostrar(event)">7</button>
            <button class="botao" onclick="mostrar(event)">8</button>
            <button class="botao" onclick="mostrar(event)">9</button>
            <button class="botao divisao" onclick="mostrar(event)">/</button>

            <button class="botao" onclick="mostrar(event)">4</button>
            <button class="botao" onclick="mostrar(event)">5</button>
            <button class="botao" onclick="mostrar(event)">6</button>
            <button class="botao multiplicacao" onclick="mostrar(event)">*</button>

            <button class="botao" onclick="mostrar(event)">1</button>
            <button class="botao" onclick="mostrar(event)">2</button>
            <button class="botao" onclick="mostrar(event)">3</button>
            <button class="botao subtracao" onclick="mostrar(event)">-</button>

            <button class="botao" onclick="mostrar(event)">0</button>
            <button class="botao" onclick="mostrar(event)">.</button>
            <button class="botao limpar" onclick="limpar(event)">C</button>
            <button class="botao soma" onclick="mostrar(event)">+</button>
            <button class="botao resultado" onclick="calcular()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
